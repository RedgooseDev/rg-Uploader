<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>rg-uploader</title>
<meta name="author" content="redgoose.me">
<meta name="description" content="redgoose uploader">
</head>
<body>
<main>
  <header>
    <h1>rg-uploader development</h1>
  </header>

  <article class="rg-uploader" id="dev">
    <header class="rg-uploader-header">
      <h1>File upload</h1>
      <p>아래 업로드 버튼을 눌러서 파일을 추가합니다.</p>
    </header>
    <div class="rg-uploader-body" data-comp="queue">
      <div class="col queue" data-element="queue">
        <ul></ul>
      </div>
    </div>
    <footer class="rg-uploader-footer">
      <nav>
        <label class="add-file">
          <input type="file" data-element="addFiles" multiple>
          <i class="material-icons">add_circle_outline</i>
          <span>Add files</span>
        </label>
        <a href="#" data-element="startUpload" class="start-upload">
          <i class="material-icons">play_circle_outline</i>
          <span>Start upload</span>
        </a>
        <button type="button" class="toggle-select-all">
          <i class="material-icons">crop_free</i>
          <span>Select</span>
        </button>
      </nav>
      <div class="size-info"></div>
    </footer>
  </article>
  <hr>
  <div class="external-dropzone" style="padding:20px; background: #989aff; color: #fff; text-align: center;">external dropzone</div>
  <hr>
  <p>
    <input type="file" id="external" multiple/>
  </p>
</main>
</body>
</html>
